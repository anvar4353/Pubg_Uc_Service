 {% extends 'base.html' %}
 {% load static %}
 {% block content %}
 <!-- Contact Start -->
        <div class="container-xxl py-5" id="contact">
            <div class="container py-5 px-lg-5">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h5 class="text-primary-gradient fw-medium">Связаться с нами</h5>
                    <h1 class="mb-5">Связаться!</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <div class="wow fadeInUp" data-wow-delay="0.3s">
                            <p class="text-center mb-4">Вы можете оставить нам комментарий или если у вас есть какие-либо проблемы</p>
                            <form id="request" method="post" class="main_form">
                                {% csrf_token %}
                                <div class="row g-3">
                                    

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="name" placeholder="Your Name" name="name">
                                            <label for="name">Имя...</label>
                                        </div>
                                    </div>
                                

                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="number" placeholder="Your Number" name="tel">
                                            <label for="number">Телефон...</label>
                                        </div>
                                    </div>
                                

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input type="email" class="form-control" id="email" placeholder="Your Email" name="email">
                                            <label for="email">Email...</label>
                                        </div>
                                    </div>
                                    

                                    <div class="col-12">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px" name="sms"></textarea>
                                            <label for="message">Коментария...</label>
                                        </div>
                                    </div>

                                    

                                    <div class="col-12 text-center">
                                        <button class="btn btn-primary-gradient rounded-pill py-3 px-5" type="submit">Отправить</button>
                                    </div>
                                </div>
                            </form>

                       </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact End -->
 }
{% endblock content %}
